<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fotolog Mily</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-12 col-xs-12 logo">
					<img src="img/fotolog-logo.png" alt="">
				</div>
			</div>
		</div>
	</header>
	<section id="bannerflog">
		<div class="container">
			<div class="col-md-12 col-sm-12 col-xs-12 text-center">
				<h1>..::Mily Clown x100pre::..</h1>
			</div>
		</div>
	</section>
	<section id="contenido">
		<div class="container">
			<div class="col-md-2 hidden-sm hidden-xs recientes">
				<a href="" class="fotos">Fotos Recientes</a>
				<img src="img/img2.jpg">
				<img src="img/img1.jpg" alt="">
				<img src="img/img4.jpeg" alt="">
				<img src="img/img5.jpg" alt="">
                <img src="img/img9.jpg" alt="">
			</div>
			<div class="pieFoto col-md-8 col-sm-12 col-xs-12">
				<img src="img/img3.jpg" alt="">
				<p><b>Aqui estoy yo de clown =O)</b></p>
			</div>
			<div class="col-md-2 recientes">
				<a href="" class="fotos">Fotos Recientes</a>
				<img src="img/img5.jpg">
				<img src="img/img10.jpg" alt="">
				<img src="img/img7.jpg" alt="">
				<img src="img/img8.png" alt="">
			</div>
		</div>
	</section>
	<section class="formulario">
		<div class="container" id="caja">
			<div class="row">
				<div class="col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
					<form Name="formulario">
						<h3>Nombre</h3>
						<input type="text" id="nombre">
						<h3>Comentario</h3>
						<textarea id="comentario"></textarea>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
					<button id="boton-guardar" type="button" class="btn btn-primary btn-style" value="Guardar datos">Guardar</button>
					<button id="boton-limpiar" type="button" class="btn btn-primary btn-style" value="Limpiar datos">Limpiar datos</button>
				</div>
			</div>	
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
				<div id="mily"></div>
			</div>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p class="text-center">Laboratoria 2017</p>
			</div>
		</div>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
